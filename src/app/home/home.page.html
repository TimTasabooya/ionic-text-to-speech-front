<ion-header>
    <ion-toolbar>
        <ion-title>
            Ionic Text to Speech App
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-img src="assets/icon/Soundwaves.jpg"></ion-img>
        <!--Text-->
        <ion-item>
            <!-- <ion-label position="floating">Enter the text you wish to be spoken here</ion-label> -->
            <ion-icon name="md-clipboard" padding></ion-icon>
            <ion-input [(ngModel)]="text"></ion-input>
        </ion-item>
        <!--Rate-->
        <ion-item>
            <ion-range min="1" max="30" step="1" value="1" snaps color="danger" [(ngModel)]="rate">
                <ion-icon slot="start" size="small" range-left name="car"></ion-icon>
                <ion-icon slot="end" small range-right name="jet"></ion-icon>
            </ion-range>
        </ion-item>
        <!--Locale-->
        <ion-item>
            <ion-icon name="md-globe" padding></ion-icon>
            <ion-select [(ngModel)]="locale">
                <ion-select-option value="en-US">English</ion-select-option>
                <ion-select-option value="en-GB">British</ion-select-option>
                <ion-select-option value="ru-Ru">Russian</ion-select-option>
                <ion-select-option value="sp-Sp">Spanish</ion-select-option>
            </ion-select>
        </ion-item>
        <!--Control-->
        <ion-button (click)='playSomething()'>
            <ion-icon name="logo-android"></ion-icon>
            <ion-icon name="ios-megaphone"></ion-icon>
        </ion-button>
        <ion-button (click)='stopPlaying()'>
            <ion-icon name="hand"></ion-icon>
        </ion-button>
    </ion-list>
</ion-content>
